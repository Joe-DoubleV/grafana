<navbar icon="icon-gf icon-gf-users" title="用户组" title-url="org">
</navbar>

<div class="page-container">
	<div class="page-header">
		<h1>API Keys</h1>
	</div>

	<h3 class="page-heading">{{'Add'|translate}}</h3>
	<form name="addTokenForm" class="gf-form-group">
		<div class="gf-form-inline">
			<div class="gf-form max-width-21">
				<span class="gf-form-label">{{'Add'|translate}} key</span>
				<input type="text" class="gf-form-input" ng-model='token.name' placeholder="Name"></input>
			</div>
			<div class="gf-form">
				<span class="gf-form-label">{{'Role'|translate}}</span>
				<select class="gf-form-input gf-size-auto" ng-model="token.role" ng-options="r for r in roleTypes"></select>
			</div>
			<div class="gf-form">
				<button class="btn gf-form-btn btn-success" ng-click="addToken()">{{'Add'|translate}}</button>
			</div>
		</div>
	</form>

	<h3 class="page-heading">{{'Existing Keys'|translate}}</h3>
	<table class="filter-table">
		<thead>
			<tr>
				<th>{{'Name'|translate}}</th>
				<th>{{'Role'|translate}}</th>
				<th style="width: 34px;"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="t in tokens">
				<td>{{t.name}}</td>
				<td>{{t.role}}</td>
				<td>
					<a ng-click="removeToken(t.id)" class="btn btn-danger btn-mini">
						<i class="fa fa-remove"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
